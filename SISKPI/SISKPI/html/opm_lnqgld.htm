        <td width="100%" height="16" align=center><b>冷凝器过冷度</b></td>
      </tr>
      <tr>
        <td width="100%" height="185">
        <p style="line-height: 150%">&nbsp;&nbsp;&nbsp; 
        冷凝器由于各种原因，在运行中经常会出现凝结水温度低于冷凝器压力所对应的饱和水温度，称为冷凝器的过冷度。冷凝器过冷度将增大冷源损失，降低做功能力，降低装置的热经济性。冷凝器过冷度每提高1℃，可使煤耗增加0.09g/kw.h。<br>
        <br>
&nbsp;&nbsp;&nbsp; 该凝汽器存在过冷度，应及时检查热井水位。</td>
      </tr>
    </table>

  </tr>
