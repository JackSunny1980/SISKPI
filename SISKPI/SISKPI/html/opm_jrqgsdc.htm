      </tr>
      <tr>
        <td width="100%" height="382">
        <p style="line-height: 150%">&nbsp;&nbsp;&nbsp; 
        回热加热器是热力系统的重要设备之一，对机组热经济性影响较大。加热器上（给水）端差是指加热器进汽压力所对应的饱和水温度与该加热器出口水温之差，是衡量加热器运行状态的重要指标，它直接影响回热系统的性能。由于端差的存在和变化，增加了热交换的不可逆性，产生了额外的冷源损失，降低了装置的热经济性。<br>
        <br>
        目前,加热器上（给水）端差偏大，应采取以下措施：<br>
        <br>
        &nbsp;☆ 检查对应加热器的水位等运行情况；<br>
        <br>
        &nbsp;☆ 检查危急疏水阀；<br>
        <br>
        &nbsp;☆ 检查疏水调节阀；<br>
        <br>
        &nbsp;☆ 抽汽管路阀门（含逆止阀）开度。</td>
