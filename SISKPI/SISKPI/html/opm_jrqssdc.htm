      </tr>
      <tr>
        <td width="100%" height="185">
        <p style="line-height: 150%">&nbsp;&nbsp;&nbsp; 
        回热加热器是热力系统的重要设备之一，对机组热经济性影响较大。加热器下（疏水）端差是指加热器疏水温度与进口水温之差。是衡量加热器运行状态的重要指标，它直接影响回热系统的性能。由于端差的存在和变化，增加了热交换的不可逆性，产生了额外的冷源损失，降低了装置的热经济性。<br>
        <br>
&nbsp;&nbsp;&nbsp; 目前,加热器上（疏水）端差偏大，应采取以下措施：<br>
        &nbsp;☆ 检查对应加热器的水位等运行情况；<br>
        <br>
        &nbsp;☆ 检查加热器的疏放水阀门；<br>
        <br>
        &nbsp;☆ 调整低压加热器抽空气管，减少漏入空气量；<br>
        <br>
        &nbsp;☆ 检查加热器的温升情况。</td>
