        <td width="100%" height="16" align=center><b>主汽压力</b></td>
      </tr>
      <tr>
        <td width="100%" height="185">
        <p style="line-height: 150%">&nbsp;&nbsp;&nbsp; 
        主汽压力对机组热经济性影响很大，主汽压力过高虽然机组经济性提高，煤耗降低，但承压部件产生过大的应力，导致设备的损坏。因此主汽压力应保持在优化值附近。主汽温度每提高0.1MPa，可使煤耗降低0.12g/kw.h。<br>
        <br>
&nbsp;&nbsp;&nbsp; 目前，机组主汽压力偏低，应采取以下措施：<br>
        &nbsp;☆ 根据机组负荷的变化情况，及时调整燃料量、风量和给水量，保持汽压和汽温的平稳变化。<br>
        <br>
        &nbsp;☆ 负荷增加时，先加风后加燃料量。增加燃料时可同时或单独增加各运行磨煤机的燃料量或增加磨煤机投运台数<br>
        <br>
        &nbsp;☆ 负荷减少时，先减燃料后减风。减少燃料时可同时或单独减少各运行磨煤机的燃料量或减少磨煤机投运台数</td>
