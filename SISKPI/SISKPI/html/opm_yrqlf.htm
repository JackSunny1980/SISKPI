      </tr>
      <tr>
        <td width="100%" height="185">
        <p style="line-height: 150%">&nbsp;&nbsp;&nbsp; 
        预热器漏风率是锅炉排烟热损失的主要项目，排烟热损失占锅炉热损失的60%左右。预热器漏风率每降低1%，可使锅炉热效率提高0.055%左右，煤耗降低0.19g/kw.h左右。<br>
        <br>
&nbsp;&nbsp;&nbsp; 目前，预热器漏风率偏高，建议采取以下措施：<br>
        <br>
        &nbsp;☆ 检查预热器漏风自动跟踪装置运行情况；<br>
        <br>
        &nbsp;☆ 在保证锅炉燃烧正常的前提下,适当减少一次风机和送风机的风压，减少预热器风、烟侧压差；<br>
        <br>
        &nbsp;☆ 定期对锅炉尾部受热面吹灰，减少空气预热气烟气侧阻力，减少预热器风、烟侧压差。</td>
