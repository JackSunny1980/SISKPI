        <td width="100%" height="16" align=center><b>循环水泵电耗率</b></td>
      </tr>
      <tr>
        <td width="100%" height="185">
        <p style="line-height: 150%">&nbsp;&nbsp;&nbsp; 
        循环水泵电耗是机组厂用电的主要项目，约占机组厂用电的10~20%。循环水泵电耗率每降低1%，可使煤耗降低3.5g/kw.h。
        循环水泵电耗率并非越低越好，还应综合考虑凝汽器真空、环境温度等其他因素。<br>
        <br>
&nbsp;&nbsp;&nbsp; 目前，循环水泵电耗率偏高，应根据凝汽器真空状况，合理确定循环水泵的投运数量。</td>
